<h3>Infographic</h3>
<pre id="infographic"><svg infographic="config"></svg></pre>

<h3>ImageMagick Static Rendering
    <button class="infographic-static-button">Generate Infographic JPEG</button>
</h3>
<pre id="preview"><div infographic-static json="config" svg-selector="'#infographic svg'" button-selector="'.infographic-static-button'"></div></pre>

<h3>Infographic Configuration File</h3>
<pre id="code"><textarea class="code" ng-model="config" json-editor></textarea></pre>
